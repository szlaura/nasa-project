
    <div class="card" *ngFor="let ast of asteroids.near_earth_objects[striingmertidk]">
  
      <div class="card-body"  [attr.astid]="ast.id" (click)="clickItem(itemElem)"
      #itemElem [routerLink]="['/details']">
        <h6>Name</h6>
        <p>{{ast.name}}</p>
        <h6>Asteroid magnitude </h6>
        <p>{{ast.absolute_magnitude_h}}</p>
        <div *ngFor="let a of ast.close_approach_data">
          <h6>Time of Eartch approach</h6>
          <p>{{a.close_approach_date_full}}</p>
       
      </div>
  
    </div>
